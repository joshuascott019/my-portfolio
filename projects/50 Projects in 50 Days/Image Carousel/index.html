  <link rel="stylesheet" href="styles.css" />
  <title>Image Carousel</title>
</head>

<body>
  <div class="carousel">
    <div class="image-container" id="imgs">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/39/Domestic_Goose.jpg/1200px-Domestic_Goose.jpg"
        alt="first image">
      <img
        src="https://www.desertsun.com/gcdn/-mm-/d0ba7ab7a90dd9a5319c2b3ced9ee375c5519468/c=0-104-1920-1184/local/-/media/2016/05/10/PalmSprings/B9322109932Z.1_20160510133157_000_GSJEB3MV1.1-0.jpg?width=660&height=372&fit=crop&format=pjpg&auto=webp"
        alt="second image">
      <img
        src="https://qtxasset.com/quartz/qcloud5/styles/half_body_width/s3/media/image/GettyImages-105930646.jpg?VersionId=u8GXr_P70jLLpjW.a_TKVZ.FqJuiyv._&itok=AzF350Ay"
        alt="third image">
      <img src="https://www.willitsnews.com/wp-content/uploads/2020/09/OUTDOORSMAN-5.jpg?w=473" alt="fourth image">
    </div>

    <div class="buttons-container">
      <button id="left" class="btn">Prev</button>
      <button id="right" class="btn">Next</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
