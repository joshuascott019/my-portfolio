  <link rel="stylesheet" href="styles.css" />
  <title>Theme Clock</title>
</head>

<body>
  <button class="toggle-dark">Dark mode</button>
  <button class="toggle-hour-format">24h Clock</button>


  <div class="clock-container">
    <div class="clock">
      <div class="needle hour"></div>
      <div class="needle minute"></div>
      <div class="needle second"></div>
      <div class="center-point"></div>
      <div class="hour-marks h1"></div>
      <div class="hour-marks h2"></div>
      <div class="hour-marks h3"></div>
      <div class="hour-marks h4"></div>
      <div class="hour-marks h5"></div>
      <div class="hour-marks h6"></div>
      <div class="hour-marks h7"></div>
      <div class="hour-marks h8"></div>
      <div class="hour-marks h9"></div>
      <div class="hour-marks h10"></div>
      <div class="hour-marks h11"></div>
      <div class="hour-marks h12"></div>
    </div>
    <div class="time">12:00</div>
    <div class="date">Monday, Nov<span class="circle">2</span></div>
  </div>

  <script src="script.js"></script>
</body>

</html>
