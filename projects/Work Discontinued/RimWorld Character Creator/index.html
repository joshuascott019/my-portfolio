<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RimWorld Pawn Creator</title>
</head>
<body>
    <form action="">
        <!-- NAME -->
        <div id="name-input">
            <h3>Name:</h3>
            <input id="first-name-input" type="text" placeholder="first name" required>
            <input id="nickname-input" type="text" placeholder="nickname (optional)">
            <input id="last-name-input" type="text" placeholder="last name">
        </div>
        <!-- AGE -->
        <div>
            <h3>Age:</h3>
            <label for="biological-age">Biological: 
                <label for="bio-age-years-input">Years<input id="bio-age-years-input" name="bio-age-years-input" type="number"></label>
                <label for="bio-age-days-input">Days<input id="bio-age-days-input" name="bio-age-days-input" type="number"></label>
            </label>
            <label for="chronological-age">Chronological: 
                <label for="chronological-age-years-input">Years<input id="chronological-age-years-input" name="chronological-age-years-input" type="number"></label>
                <label for="chronological-age-days-input">Days<input id="chronological-age-days-input" name="chronological-age-days-input" type="number"></label>
            </label>
        </div>
        <!-- BACKSTORY -->
        <div>
            <label for=""></label>
        </div>
    </form>
</body>
</html>
